    <!-- CHild comment -->
    <div appHoverComment
        class="ms-5 mt-3">
        <div class="flex-shrink-0" style="float: left; margin-right: 10px;">
            <img class="rounded-circle photoLike" src="{{ child.imageURL }}" alt="..." />
        </div>
        <!--  -->
        <div class="">
            <!-- Icon -->
            <div *ngIf="child.userID==user.UID()" style="float: right;">
                <img *ngIf="!remote.edit" (click)="removeCommentChild(child.id)" class="icon-post"
                    src="https://img.icons8.com/color/48/000000/delete-forever.png" title="Remove" />
                <img *ngIf="!remote.edit" (click)="remote.edit=true" class="icon-post"
                    src="https://img.icons8.com/color/48/000000/edit--v2.png" title="Edit" />
                <img *ngIf="remote.edit" style="float: right;" (click)="remote.edit=false;textCmtChild=child.content"
                    class="icon-post" title="Cancel reply"
                    src="https://img.icons8.com/color/48/000000/cancel--v1.png" />
            </div>
            <span class="fw-bold">
                <a href="profile/{{ child.userID }}">{{ child.name }}</a>
            </span>
            <small>
                {{ child.created_at | formatTime }}
            </small>
        </div>
        <!-- Content comment child -->
        <span *ngIf="!remote.edit">{{ child.content }}</span>
        
        <input *ngIf="remote.edit" 
            [(ngModel)]="textCmtChild" 
            (keyup.enter)="updateCommentChild()"
            type="text" style="margin-left: 20px;"
            class="login__input" type="text" placeholder="Edit ..." />


    </div>
